  <script>
    let flipButton = document.querySelector(".cta-explore");
    let cards = document.querySelectorAll(".flex-container-2 .card-items")

    flipButton.addEventListener("click", function () {
      let tl =  gsap.timeline()
        tl.to(cards, {
          rotationY: "+=180",
          stagger: 0.1,
          ease: "power2.inOut",
        });

        tl.to(".back", {
          borderRadius: "0",
          ease: "power2.inOut"
        }) 

        tl.to(".flex-container-2", {
          gap:0,
          ease: "power2.inOut"
        });
    });
  </script>
